<div class="card">
    <div class="card-header">
        <h5 class="mb-0">{{isEdit? 'Edit Student' : 'Add New Student'}}</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="studentForm" #form>
            <div class="mb-3">
                <label class="label">name</label>
                <input class="form-control" type="text" placeholder="enter student name" formControlName="name"
                    aria-label="name" required>
                <!-- <div *ngIf="name!.invalid && name!.dirty" class="alert alert-danger p-1 mt-1">
                    <p *ngIf="name!.errors?.required">
                        Name is required.
                    </p>
                </div> -->
            </div>
            <div class="mb-3">
                <label class="label">birthday</label>
                <input class="form-control" type="date" placeholder="enter student birthday" formControlName="birthday">
            </div>
            <div class="mb-3">
                <label class="label">class</label>
                <select class="form-control" type="text" formControlName="class">
                    <option [value]="0" disabled>select class</option>
                    <option *ngFor="let class of classes" [value]="class.id">{{ class.class_name }}</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="label">country</label>
                <select class="form-control" type="text" formControlName="country">
                    <option [value]="0" disabled>select country</option>
                    <option *ngFor="let country of countries" [value]="country.id">{{ country.country_name }}</option>
                </select>
            </div>
            <div class="text-right">
                <button class="btn btn-secondary mr-2" (click)="onCancel()">Cancel</button>
                <button class="btn btn-custom" (click)="isEdit? onEdit() : onSubmit()">{{ isEdit? 'Save' : 'Add' }}</button>
            </div>
        </form>
    </div>
</div>
