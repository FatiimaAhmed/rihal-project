<div class="card">
    <div class="card-body">
        <form [formGroup]="addStudentForm">
            <div class="mb-3">
                <label class="label">name</label>
                <input class="form-control" type="text" placeholder="please enter student name" formControlName="name">
            </div>
            <div class="mb-3">
                <label class="label">birthday</label>
                <input class="form-control" type="text" placeholder="please enter student name" formControlName="birthday">
            </div>
            <div class="mb-3">
                <label class="label">class</label>
                <select class="form-control" type="text" placeholder="please select class name" formControlName="class"></select>
            </div>
            <div class="mb-3">
                <label class="label">country</label>
                <select class="form-control" type="text" placeholder="please select country name" formControlName="country"></select>
            </div>
            <div class="text-right">
                <button class="btn btn-secondary mr-2" (click)="onCancel()">Cancel</button>
                <button class="btn btn-success" (click)="onSubmit()">Add</button>
            </div>
        </form>
    </div>
</div>
