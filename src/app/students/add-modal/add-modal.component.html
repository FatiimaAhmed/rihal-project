<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Add New {{type}}</h5>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label class="label">{{ label }}</label>
            <input type="text" class="form-control" [placeholder]="placeholder" [formControl]="name" id="name">
        </div>
        <div class="text-right">
            <button class="btn btn-secondary mr-2" (click)="onCancel()">Cancel</button>
            <button class="btn btn-success" (click)="type == 'Class'? onAddClass() : onAddCountry()">Add</button>
        </div>
    </div>
</div>
